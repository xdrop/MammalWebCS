<html>
<head>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="js/semantic.js"></script>
    <style type="text/css">
        .container{
            padding-top: 25px;
        }
    </style>
    <title>Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="ui top attached secondary pointing menu">
  <a class="item" href="index.html"><i class="filter icon"></i>Filtering</a>
  <a class="active right item" href="configuration.html"><i class="configure icon"></i>Configuration</a>
</div>
<div class="ui container">
    <form class="ui large form">
      <div class="field">
        <label>Consecutive Classifications</label>
        <input type="number" name="consecutive" value="" placeholder="">
      </div>
      <div class="field">
        <label>Votes Before Consensus</label>
        <input type="number" name="consensus" value="" placeholder="">
      </div>
      <div class="field">
        <label>Unreasonable Number of Species in Image</label>
        <input type="number" name="unreasonable" value="" placeholder="" min="0">
      </div>
      <div class="field">
        <label>Evenness Threshold for Species</label>
        <input type="number" name="evenness_species" value="" placeholder="" min="0" max="1" step="0.01">
      </div>
      <div class="field">
        <label>Evenness Threshold for Animal Count</label>
        <input type="number" name="evenness_count" value="" placeholder="" min="0" max="1" step="0.01">
      </div>
      <div class="field">
        <label>Photo ID to classify from</label>
        <input type="number" name="id_from" value="0" placeholder="" min="0" step="1">
      </div>
      <div class="field">
        <label>Photo ID to classify to</label>
        <input type="number" name="id_to" value="0" placeholder="" min="0" step="1">
      </div>
      <button id="run" class="ui green button" type="button">Run Algorithm</button>
	  <div class="ui checkbox" id="scientistData">
		  <input type="checkbox" name="applyScientists" checked="checked">
		  <label>Apply to scientist data set</label>
	  </div>

      <div style="margin-top: 5px;" id="progress" class="ui indicating progress">
        <div class="bar">
          <div class="progress"></div>
        </div>
    </div>
    </form>
</div>
<script src="js/configuration.js" type="text/javascript">
</script>
</body>
</html>
