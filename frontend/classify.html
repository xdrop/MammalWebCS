<html>
<head>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
    <script src="js/semantic.js"></script>
    <style type="text/css">
        .container{
            padding-top: 25px;
        }
    </style>
    <title>Classify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        MammalWeb
    </title>
</head>
<body>
<div class="ui top attached menu">
    <div class="ui header item">MammalWeb</div>
    <a class="ui item" href="index.html">User Filter</a>
	<a class="ui item" href="indexScientist.html">Scientist Filter</a>
	<a class="ui item" href="classify.html">Classify</a>
</div>
<div class="ui container">
    <form class="ui large form">
      <div class="field">
        <label>Consecutive Classifications</label>
        <input type="number" name="consecutive" value="" placeholder="">
      </div>
      <div class="field">
        <label>Votes Before Consensus</label>
        <input type="number" name="consensus" value="" placeholder="">
      </div>
      <div class="field">
        <label>Unreasonable Number of Species in Image</label>
        <input type="number" name="unreasonable" value="" placeholder="" min="0">
      </div>
      <div class="field">
        <label>Evenness Threshold for Species</label>
        <input type="number" name="evenness_species" value="" placeholder="" min="0" max="1" step="0.01">
      </div>
      <div class="field">
        <label>Evenness Threshold for Animal Count</label>
        <input type="number" name="evenness_count" value="" placeholder="" min="0" max="1" step="0.01">
      </div>
      <button id="reclassify" class="ui secondary button" type="button">Set Parameters</button>
      <button id="run" class="ui green button" type="button">Run Algorithm</button>
      <div style="margin-top: 5px;" id="progress" class="ui indicating progress">
        <div class="bar"></div>
        <div class="label">Classified</div>
      </div>
    </form>
</div>
<script src="js/classify.js" type="text/javascript">
</script>
</body>
</html>
