<html>
<head>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
<title>MammalWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    MammalWeb
</title>
</head>
<body>
<div class="ui top attached menu">
<div class="ui header item">MammalWeb</div>
<a class="ui item" href="index.html">Users</a>
<a class="ui item" href="scientists.html">Scientists</a>
</div>

<div class = "ui container segment">
	<!-- Filter for animal species-->
	<h2>Included Animal Species</h2>
	<div class="ui form">
	<span class="inline fields">
		<select id ="dropdownAnimal" class="ui fluid search dropdown" multiple="">
		</select>
		<button id="clearDropdownAnimal" class="ui primary button inline">Clear</button>
	</span>
	</div>

	<!-- Filter for excluded animal species-->
	<h2>Excluded Animal Species</h2>
	<div class="ui form">
	<span class="inline fields">
		<select id ="dropdownNoAnimal" class="ui fluid search dropdown" multiple="">
		</select>
		<button id="clearDropdownNoAnimal" class="ui primary button">Clear</button>
	</span>
	</div>

	<!-- Filter for habitat-->
	<h2>Habitat</h2>
	<div class="ui form">
	<span class="inline fields">
		<select id ="dropdownHabitat" class="ui fluid search dropdown" multiple="">
		</select>
		<button id="clearDropdownHabitat" class="ui primary button">Clear</button>
	</span>
	</div>

	<!-- Filter for site-->
	<h2>Site</h2>
	<div class="ui form">
	<span class="inline fields">
		<select id ="dropdownSite" class="ui fluid search dropdown" multiple="">
		</select>
		<button id="clearDropdownSite" class="ui primary button">Clear</button>
	</span>
	</div>

	<!-- Time filter -->
	<h2>Date/time taken since</h2>
	<div class="ui form" >
	  <div class="inline fields">
		<div class="two wide field">
		  <label>Year</label>
		  <input type="text" placeholder="YYYY" maxlength="4" id="sinceYear">
		</div>
		<div class="two wide field">
		  <label>Month</label>
		  <input type="text" placeholder="MM" maxlength="2" id="sinceMonth">
		</div>
		<div class="two wide field">
		  <label>Day</label>
		  <input type="text" placeholder="DD" maxlength="2" id="sinceDay">
		</div>
		<div class="two wide field">
		  <label>Hour</label>
		  <input type="text" placeholder="hh" maxlength="2" id="sinceHour">
		</div>
		<div class="two wide field">
		  <label>Minute</label>
		  <input type="text" placeholder="mm" maxlength="2" id="sinceMinute">
		</div>
		<div class="two wide field">
		  <label>Second</label>
		  <input type="text" placeholder="ss" maxlength="2" id="sinceSecond">
		</div>
		<button id="clearSince" class="ui primary button">Clear</button>
	  </div>
	</div>

	<h2>Date/time taken until</h2>
	<div class="ui form">
	  <div class="inline fields">
		<div class="two wide field">
		  <label>Year</label>
		  <input type="text" placeholder="YYYY" maxlength="4" id="untilYear">
		</div>
		<div class="two wide field">
		  <label>Month</label>
		  <input type="text" placeholder="MM" maxlength="2" id="untilMonth">
		</div>
		<div class="two wide field">
		  <label>Day</label>
		  <input type="text" placeholder="DD" maxlength="2" id="untilDay">
		</div>
		<div class="two wide field">
		  <label>Hour</label>
		  <input type="text" placeholder="hh" maxlength="2" id="untilHour">
		</div>
		<div class="two wide field">
		  <label>Minute</label>
		  <input type="text" placeholder="mm" maxlength="2" id="untilMinute">
		</div>
		<div class="two wide field">
		  <label>Second</label>
		  <input type="text" placeholder="ss" maxlength="2" id="untilSecond">
		</div>
		<button id="clearUntil" class="ui primary button">Clear</button>
	  </div>
	</div>

	<!-- Apply filter button-->
	<br/>
	<button id="applyFilterButton" class = "ui primary button">Apply filter</button>
	<table class="ui celled table">
		<thead>
			<tr><th>Preview</th>
			<th>Species</th>
			<th>Flagged</th>
			<th>Time Classified</th>
			<th>Time Uploaded</th>
			<th>Person ID</th>
			<th>Site ID</th>
			<th>Contains human</th>
			<th>Habitat ID</th>
			</tr>
		</thead>
		<tbody id="resultsTabele">

		</tbody>
	</table>

	<div id="test_area"></div>

	<!--Results of filter-->
	<br/>
	<div class="ui accordion" id="animalAccordion">
	  <div class="active title">
		<i class="dropdown icon"></i>
		Toggle filter results
	  </div>
	  <div class="active content">
		<p id="results">No results yet</p>
	  </div>
	</div>
</div>

<script src="index.js" type="text/javascript">
</script>
</body>
</html>
