<html>
<head>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
	<script src="js/semantic.js"></script>
	<script type="text/javascript" src="lib/moment.min.js"></script>
	<script type="text/javascript" src="lib/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/daterangepicker.min.css" />
	<style type="text/css">
		.container{
			padding-top: 25px;
		}
	</style>
	<title>MammalWeb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		MammalWeb
	</title>
</head>
<body>
<div class="ui top attached menu">
	<div class="ui header item">MammalWeb</div>
	<a class="ui item" href="index.html">Users</a>
	<a class="ui item" href="scientists.html">Scientists</a>
</div>

<div class = "ui container">
	<div class="ui large header">Filter Classifications</div>
	<div id="masterDrop" class="ui fluid multiple selection dropdown nodrop">
		<input name="country" type="hidden">
		<div class="default text">Filter Items</div>
		<div class="menu">
		</div>
	</div>
	<div style="margin-top: 10px" class="ui bottom attached basic buttons">
		<div id="speciesDrop" class="ui search dropdown species basic button">
			<span class="text">Species</span>
			<div class="menu">
			</div>
		</div>
		<div id="habitatDrop" class="ui search dropdown species basic button">
			<span class="text">Habitat</span>
			<div class="menu">
			</div>
		</div>
		<div id="siteDrop" class="ui search dropdown species basic button">
			<span class="text">Site</span>
			<div class="menu">
			</div>
		</div>
		<button id="datebtn" class="ui button">Date From</button>
		<button class="ui button">Date To</button>
	</div>

	<button id="applyFilterButton" class = "ui bottom attached fluid primary labelled icon button">
		<i class="filter icon"></i>Apply filter</button>

	<table class="ui very basic selectable celled table">
		<thead>
		<tr>
			<th></th>
			<th class="collapsed center aligned">Status</th>
			<th class="center aligned sorted descending">Species</th>
			<th class="center aligned">Time Classified</th>
			<th class="center aligned">Person ID</th>
			<th class="center aligned">Site ID</th>
		</tr>
		</thead>
		<tbody id="resultsTable">

		</tbody>
	</table>
	<!--Results of filter-->
	<br/>
</div>

<script src="js/index.js" type="text/javascript">
</script>
</body>
</html>
